# Railway.toml for Streamlit Frontend Service
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.streamlit"

[deploy]
startCommand = "streamlit run streamlit_app_auth.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
healthcheckPath = "/_stcore/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
