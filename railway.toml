[build]
  builder = "DOCKERFILE"
  dockerfilePath = "Dockerfile"

[deploy]
  startCommand = "python api_service.py"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 3

[environment]
  PYTHONPATH = "/app/src"
  OPENAI_MODEL = "gpt-4o-mini"

